<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>
        CanJS tabs example with per tab url bindings
    </h1>

    <script type="text/mustache" id="app-template">
        <tabs trigger="click">
            <tab caption="Home" id="home">Lorem <strong>ipsum dolor sit amet, consectetur adipiscing elit.</strong> Pellentesque quis vehicula turpis.
            </tab>
            <tab caption="Profile" id="profile">Quisque tellus metus, iaculis non erat id, luctus fringilla sem. Quisque lectus neque, dignissim at semper at, lacinia vel lacus.
            </tab>
            <tab caption="Messages" id="messages">Aenean commodo justo sed laoreet efficitur. Aenean eleifend malesuada condimentum.
            </tab>
        </tabs>
    </script>

    <div id="my-app"></div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/CanJS/can.jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>


</body>
</html>
